<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
    <title>Roletour</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-2">
                        <a href="index.html"><img src="images/Roletour preta pequena cortada 2.png" class="logo"></a>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-10 menu_area">
                        <nav id="menu" class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Home</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="sobre.html">Sobre</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="login.html">Login</a>
                            <a class="flex-sm-fill text-sm-center nav-link active" href="cadastrar.html">Cadastre-se</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Corpo da página -->
    <main>
        <div class="main">
            <div id="alert"></div>
            <div class="container">
                <div class="col-12">
                    <div class="row">
                        <div id="main-container">
                            <h1>Cadastre-se</h1>
                            <form id="resgister-form" class="resgister-form">
                                <div class="full-box">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                                </div>
                                <div class="half-box spacing">
                                    <label for="name">Nome</label>
                                    <input type="text" name="name" id="nome" placeholder="Digite seu nome" required>
                                </div>
                                <div class="half-box">
                                    <label for="user">Usuário</label>
                                    <input type="text" name="user" id="user" placeholder="Digite seu usuário" required>
                                </div>
                                <div class="half-box spacing">
                                    <label for="password">Senha</label>
                                    <input type="password" name="password" id="senha" placeholder="Digite sua senha" required>
                                </div>
                                <div class="half-box">
                                    <label for="passconfirmation">Confirmar senha</label>
                                    <input type="password" name="passconfirmation" id="confirmar-senha"
                                        placeholder="Confirme a sua senha" required>
                                </div>
                                <div class="full-box">
                                    <input type="submit" id="btn-registro" value="Registrar">
                                </div>
                                <p class="paragrafologin">Já tem conta? <a href="login.html">Login</a></p>
                                <p class="error-validation template"></p>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="col-12 footer_area">
                <div class="row">

                    <div id="copyright" class="col-12 col-sm-12 col-md-8 col-lg-8">
                        Roletour - Todos os direitos reservados - PUC MINAS
                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                        <img src="images/Roletour grande preta cortada.png" class="logo_footer">
                    </div>

                </div>
            </div>
        </div>
    </footer>

    <script src="login.js"></script>
    <script>
        function salvaLogin(event) {
            event.preventDefault();
            let alert = document.getElementById('alert')
            let user = document.getElementById('user').value
            let nome = document.getElementById('nome').value
            let email = document.getElementById('email').value
            let senha = document.getElementById('senha').value
            let confirmar_senha = document.getElementById('confirmar-senha').value
            if(verificaUser(user)){
                alert.innerHTML =
                    `
                <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                    Usuário já existe
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                `
                return
            }else if(senha != confirmar_senha) {
                alert.innerHTML =
                    `
                <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                    As senhas informadas não conferem
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                `
                return
            }
            addUser(nome, user, senha, email);
            alert.innerHTML =
                `
                <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                    Usuário salvo com sucesso. Proceda para o <a href="login.html" class="alert-link">Login</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                `
        }
        document.getElementById('resgister-form').addEventListener('submit', salvaLogin); 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
