<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Roletour</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-2">
                        <a href="index.html"><img src="images/Roletour preta pequena cortada 2.png" class="logo"></a>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-10 menu_area">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-10 menu_area">
                            <nav id="menu" class="nav nav-pills flex-column flex-sm-row">
                                <a class="flex-sm-fill text-sm-center nav-link" href="index_logado.html">Home</a>
                                <a class="flex-sm-fill text-sm-center nav-link" href="sobre_logado.html">Sobre</a>
                                <a id="nomeUsuario" class="flex-sm-fill text-sm-center nav-link" href="perfil.html"></a>
                                <a id="btn_logout" class="flex-sm-fill text-sm-center nav-link"
                                    href="index.html">Sair</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <!-- Corpo da página -->
    <main>
        <div class="container" style="margin-top: 1%;">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-3">
                    <h1 class="display-7 fw-bold text-center">Perfil</h1>
                    <p class="col-md-8 fs-4" id="perfil-nome"></p>
                    <p class="col-md-8 fs-4" id="perfil-usuario"></p>
                    <p class="col-md-8 fs-4" id="perfil-email"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="col-12 footer_area">
                <div class="row">

                    <div id="copyright" class="col-12 col-sm-12 col-md-8 col-lg-8">
                        Roletour - Todos os direitos reservados - PUC MINAS
                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                        <img src="images/Roletour grande preta cortada.png" class="logo_footer">
                    </div>

                </div>
            </div>
        </div>

    </footer>
    <script src="login.js"></script>
    <script>
        function initPage() {
            document.getElementById('btn_logout').addEventListener('click', logoutUser);
            document.getElementById('nomeUsuario').innerHTML = `${usuarioCorrente.nome} <i class="bi bi-gear"></i>`;
        }
        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
        let perfilNome = document.getElementById('perfil-nome')
        perfilNome.innerHTML = `<strong>Nome: </strong> ${usuarioCorrente.nome} <i id="editarNome" class="bi bi-pencil-square"></i>`
        let perfilUsuario = document.getElementById('perfil-usuario')
        perfilUsuario.innerHTML = `<strong>Usuário: </strong> ${usuarioCorrente.login} <i id="editarUser" class="bi bi-pencil-square"></i>`
        let perfilEmail = document.getElementById('perfil-email')
        perfilEmail.innerHTML = `<strong>Email: </strong> ${usuarioCorrente.email} <i id="editarEmail" class="bi bi-pencil-square"></i>`
    </script>

</body>

</html>
