<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
    <title>Roletour</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-2">
                        <a href="index.html"><img src="images/Roletour preta pequena cortada 2.png" class="logo"></a>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-10 menu_area">
                        <nav id="menu" class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Home</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="sobre.html">Sobre</a>
                            <a class="flex-sm-fill text-sm-center nav-link active" href="login.html">Login</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="cadastrar.html">Cadastre-se</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Corpo da página -->
    <main>
        <div class="main">
            <div id="alert"></div>
            <div class="container">
                <div class="col-12">
                    <div class="row">
                        <div id="login-container">
                            <h2>Login</h2>
                            <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                                <label for="username">Usuário</label>
                                <input type="text" name="username" id="username" placeholder="Digite seu usuário">
                                <label for="password">Senha</label>
                                <input type="password" name="password" id="password" placeholder="Digite a senha">
                                <a href="#" id="forgot-pass">Esqueceu a senha?</a>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                            </form>
                            <div id="register-container">
                                <p>Não tem uma conta? <a href="cadastrar.html">Cadastre-se</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="col-12 footer_area">
                <div class="row">

                    <div id="copyright" class="col-12 col-sm-12 col-md-8 col-lg-8">
                        Roletour - Todos os direitos reservados - PUC MINAS
                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                        <img src="images/Roletour grande preta cortada.png" class="logo_footer">
                    </div>

                </div>
            </div>
        </div>

    </footer>


    <script src="login.js"></script>
    <script>

        // Declara uma função para processar o formulário de login
        function processaFormLogin(event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault();

            // Obtem os dados de login e senha a partir do formulário de login
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Valida login e se estiver ok, redireciona para tela inicial da aplicação
            resultadoLogin = loginUser(username, password);
            if (resultadoLogin) {
                window.location.href = 'index_logado.html';
            }
            else { // Se login falhou, avisa ao usuário
                alert.innerHTML =
                    `
                <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                    Usuário ou senha incorretas
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                `
            }
        }
        // Associa a funçao processaFormLogin  formulário adicionado um manipulador do evento submit
        document.getElementById('login-form').addEventListener('submit', processaFormLogin);
        let alert = document.getElementById('alert')  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
